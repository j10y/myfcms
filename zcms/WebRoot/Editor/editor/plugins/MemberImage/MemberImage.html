<script language="javascript">

var oEditor 	= window.parent.InnerDialogLoaded() ;
var FCK		 	= oEditor.FCK ;
var FCKLang 	= oEditor.FCKLang ;
var FCKConfig	= oEditor.FCKConfig ;

window.onload = function (){
	window.parent.SetOkButton(true) ;	
}

function Ok(){
	if(document.getElementById("UploadFile").value!=""){
		document.getElementById("uploadForm").submit();
	}
}

function afterUpload(path){
	oEditor.parent.UploadImage(path);
	window.parent.Cancel();
}
</script>
<title>图片上传</title>
</head>
<body topmargin="0" leftmargin="0">
<div style="display:none"><iframe name="formTarget" src="javascript:void(0)"></iframe></div>
<form action="../../../../Member/Upload.jsp?Path=/Member/Images/" enctype="multipart/form-data" method="POST" name="uploadForm" id="uploadForm" target="formTarget">
<table width="100%" border=0 align="center">
	<tr valign="middle">
		<td valign="middle" align="center">
		<input type="file" id="UploadFile" name="UploadFile" size="45" value=""/>
		</td>
	</tr>
</table>
</form>
